<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Halaman resmi Unit Pendidikan Minnatul Huda, menampilkan berbagai unit sekolah kami dari SD, SMP, hingga SMA/SMK, serta profil yayasan.">
    <title>Unit Pendidikan Minnatul Huda</title>
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;600;700&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    
    <!-- Custom CSS -->
    <style>
      /* Global Styles */
      html {
        scroll-behavior: smooth;
      }
      body {
        font-family: 'Poppins', sans-serif;
      }
      h1, h2, h3, h4, .font-lora {
        font-family: 'Lora', serif;
      }

      /* Hero Animations */
      @keyframes fade-in-down {
        0% { opacity: 0; transform: translateY(-20px); }
        100% { opacity: 1; transform: translateY(0); }
      }
      @keyframes fade-in-up {
        0% { opacity: 0; transform: translateY(20px); }
        100% { opacity: 1; transform: translateY(0); }
      }
      @keyframes bounce-slow {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
      }
      .animate-fade-in-down { animation: fade-in-down 1s ease-out forwards; }
      .animate-fade-in-up { animation: fade-in-up 1s ease-out 1s forwards; opacity: 0; }
      .animate-bounce-slow { animation: bounce-slow 2.5s ease-in-out 2s infinite; }
      
      /* Popup Animations */
      @keyframes fade-in-zoom {
        0% { opacity: 0; transform: scale(0.95); }
        100% { opacity: 1; transform: scale(1); }
      }
      @keyframes fade-out {
        0% { opacity: 1; transform: scale(1); }
        100% { opacity: 0; transform: scale(0.95); }
      }
      .animate-fade-in-zoom { animation: fade-in-zoom 0.3s ease-out forwards; }
      .animate-fade-out { animation: fade-out 0.3s ease-out forwards; }

      /* Enhanced Navigation Animations */
      .nav-link-underline::after {
        content: '';
        position: absolute;
        bottom: -2px;
        left: 0;
        right: 0;
        margin: auto;
        width: 0%;
        height: 2px;
        background-color: #10B981; /* Emerald-500 */
        transition: width 0.3s ease-in-out;
      }
      .nav-link-underline:hover::after,
      .group:hover .nav-link-underline::after {
        width: 100%;
      }

      @keyframes slide-in-right {
        from { transform: translateX(100%); }
        to { transform: translateX(0); }
      }
      .animate-slide-in-right { animation: slide-in-right 0.4s cubic-bezier(0.25, 1, 0.5, 1) forwards; }

      @keyframes slide-out-right {
        from { transform: translateX(0); }
        to { transform: translateX(100%); }
      }
      .animate-slide-out-right { animation: slide-out-right 0.3s cubic-bezier(0.5, 0, 0.75, 0) forwards; }
      
      @keyframes fade-in-fast {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      .animate-fade-in-fast { animation: fade-in-fast 0.3s ease-out forwards; }
      
      /* ViewPager content animation */
      @keyframes content-fade-in {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-content-fade-in { animation: content-fade-in 0.5s ease-out forwards; }

      /* Mobile scrollbar utility */
      .scrollbar-hide::-webkit-scrollbar {
        display: none;
      }
      .scrollbar-hide {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      /* Accordion Arrow */
      details summary::-webkit-details-marker {
        display: none;
      }

      /* Footer Link Hover */
      .footer-link-hover {
        position: relative;
        display: inline-block;
      }
      .footer-link-hover::after {
        content: '';
        position: absolute;
        bottom: -2px;
        left: 0;
        width: 0;
        height: 1px;
        background-color: #D97706; /* Amber-600 */
        transition: width 0.3s ease-out;
      }
      .footer-link-hover:hover::after {
        width: 100%;
      }

      /* Search Modal Animations & Styles */
      @keyframes modal-fade-in {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      @keyframes modal-zoom-in {
        from { opacity: 0; transform: scale(0.95) translateY(-10px); }
        to { opacity: 1; transform: scale(1) translateY(0); }
      }
      .animate-modal-fade-in { animation: modal-fade-in 0.3s ease-out forwards; }
      .animate-modal-zoom-in { animation: modal-zoom-in 0.3s ease-out forwards; }

      /* Scroll-triggered Animation */
      .scroll-animate {
        opacity: 0;
        transform: translateY(30px);
        transition: opacity 0.8s ease-out, transform 0.8s ease-out;
      }
      .scroll-animate.is-visible {
        opacity: 1;
        transform: translateY(0);
      }
    </style>
